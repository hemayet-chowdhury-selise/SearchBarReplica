  <div  class="bar">

        <label for="searchbar"> <i class="fa fa-search fa-lg icon" aria-hidden="true"></i> </label>
        <input
        (keydown)="onSearchBarKeyDown($event)"
        #searchBar
        id="searchbar"
        appClickOutside
        (clickOutside)="showDropDown=false"
        (click) = "showDropDown=true"
        class="searchbar"
        type="text"
        title="Search"
        [(ngModel)]="searchTerm">
        <a href="#">
        <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
        </a>

        <div *ngIf="showDropDown" class="dropdown">
          <div>
            <div  (mouseover)="onMouseOver(i)"
            (keydown)="onItemKeyDown($event, s)"
            tabindex="0"
            #suggestions
            (click)="selectValue(s)"
            class="item"
            *ngFor="let s of searchList | searchFilter: searchTerm; let i = index">
              {{s}}
            </div>
          </div>
        </div>
  </div>
