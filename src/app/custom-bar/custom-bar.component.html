  <div  class="bar">

       <div class="icon-div" ><i class="material-icons icon">search</i></div>
        <input
        [placeholder]="!showDropDown?'Search Google or type a URL':''"
        (keyup)="onSearchBarKeyUp($event)"
        (keydown)="onSearchBarKeyDown($event)"
        autocomplete="off"
        #searchBar
        id="searchbar"
        appClickOutside
        (clickOutside)="showDropDown=false"
        (click) = "onSearchBarClick()"
        class="searchbar"
        type="text"
        [(ngModel)]="searchTerm"
        >
        <a href="#"> <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice"></a>


        <div *ngIf="showDropDown" >

          <div>
            <div  (mouseover)="onMouseOver(i)"
            #suggestions
            [ngClass]="index == i ? 'item-shade' : 'null'"

            class="item"
            *ngFor="let s of searchList | searchFilter: innerSearchTerm; let i = index"
            (click)="onItemClick()">
            <div class="icon-div-left-item "><i class="material-icons icon-clock">access_time</i></div>
              {{s}}
            </div>
          </div>
        </div>
  </div>
